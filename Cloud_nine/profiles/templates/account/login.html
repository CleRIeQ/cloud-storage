{% load static %}
{% load i18n %}
{% load account socialaccount %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>underline</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    </head>
    <body>
        <header>
            <div class="nav-header-inner">
            </div>
        </header>
        <main>
            <div class="body-login-inner">
                <div class="title">
                    <p class="title-text">Вход</p>
                </div>
                <div class="top-block-1">
                    <span>Войти с помощью:</span>
                </div>
                <div class="top-block-2">
                    <ul class="auth-buttons-list">
                        <li><a class="auth-buttons" id="telegram-button" href="{% provider_login_url 'telegram' %}"><img class="icons-auth" src="{% static 'img/logo-telegram.png' %}" alt="logo-telegram"><span id="discord-text">Telegram</span></a></li>
                        <li><a class="auth-buttons" id="gmail-button" href="{% provider_login_url 'google' %}"><img class="icons-auth" src="{% static 'img/logo-google-gmail.png' %}" alt="logo-google-gmail"><span id="discord-text">Gmail</span></a></li>
                        <li><a class="auth-buttons" id="mail-button" href="{% provider_login_url 'mailru' %}"><img class="icons-auth" src="{% static 'img/logo-mail.png' %}" alt="logo-mail"><span id="discord-text">Mail</span></a></li>
                        <li><a class="auth-buttons" id="vk-button" href="{% provider_login_url 'vk' %}"><img class="icons-auth" src="{% static 'img/logo-vk.png' %}" alt="logo-vk"><span id="discord-text">VK</span></a></li>
                        <li><a class="auth-buttons" id="discord-button" href="{% provider_login_url 'discord' %}"><img class="icons-auth" src="{% static 'img/logo-discord.png' %}" alt="logo-discord"><span id="discord-text">Discord</span></a></li>
                        <li><a href="{% provider_login_url 'steam' %}" class="auth-buttons" id="steam-button" target="_blank"><img class="icons-auth" src="{% static 'img/logo-steam.png' %}" alt="logo-steam"><span id="steam-text">Steam</span></a></li>
                    </ul>
                </div>
                <div>
                    <div class="block-middle-left">
                        <label id="label-login" for="input-login">Имя пользователя или email:</label>
                        <label id="label-password" for="input-password">Пароль:</label>
                    </div>
                    <div class="block-middle-right">
                        <form class="login" method="POST" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            <p><input type="text" name="login" autocomplete="username" maxlength="150" required="" class="input" id="input-login"></p>
                            <p><input type="password" name="password" autocomplete="current-password" required="" class="input" id="input-password"></p>
                            <p id="sup"><label id="label-remember-me" for="input-remember-me">Запомнить меня:</label> <input type="checkbox" name="remember" id="input-remember-me"></p>
                            <a id="forgot-your-password" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                            <button class="button-enter"><img src="{% static 'img/lock.png' %}" alt="lock.png" type="submit"><span>{% trans "Sign In" %}</span></button>
                        </form>
                    </div>
                    <hr> 
                </div>
                <div id="footer-block">
                    
                </div>
                <div>
                    <span id="net-account">У вас ещё нет учётной записи?</span>
                    <a class="register" href="#">Зарегистрируйтесь</a>
                </div>
                <div id="footer">
                    <ul>
                        <li><a href="#">Политика конфиденциальности</a></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
